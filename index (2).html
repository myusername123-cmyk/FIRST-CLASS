<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Registration - Your Company</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-height: 60px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .checkbox-group {
      margin-top: 15px;
    }
    .checkbox-group label {
      font-weight: normal;
    }
    .submit-btn {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <div class="logo">
    <img src="images/file-Wvd8X2roqSm1ugEzpnfw4u.webp" alt="Company Logo">
    <h2>Your Company Name</h2>
  </div>

  <form action="#" method="post">
    <label for="full-name">Full Name</label>
    <input type="text" id="full-name" name="full-name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob">

    <label for="address">Street Address</label>
    <input type="text" id="address" name="address" required>

    <label for="city">City</label>
    <input type="text" id="city" name="city" required>

    <label for="state">State/Province</label>
    <input type="text" id="state" name="state">

    <label for="zip">ZIP/Postal Code</label>
    <input type="text" id="zip" name="zip">

    <label for="country">Country</label>
    <input type="text" id="country" name="country" required>

    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm-password" required>

    <div class="checkbox-group">
      <label><input type="checkbox" name="newsletter"> I want to receive newsletters and promotional emails</label><br>
      <label><input type="checkbox" name="terms" required> I agree to the Terms and Conditions</label>
    </div>

    <button type="submit" class="submit-btn">Register</button>
  </form>
</div>

</body>
</html>
